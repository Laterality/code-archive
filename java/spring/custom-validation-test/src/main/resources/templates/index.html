<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User list</title>
</head>
<body>
    <div class="container justify-content-md-center py-3">
        <h1>회원 목록</h1>
        <form action="/user" method="POST">
            <div class="form-group">
                <label for="username-input">이름</label>
                <input type="text" class="form-control" name="username" id="username-input">
            </div>
            <div class="form-group">
                <label for="email-input">이메일</label>
                <input type="email" class="form-control" name="email" id="email-input">
            </div>
            <button type="submit" class="btn btn-outline-info">등록</button>
        </form>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${message}"></div>
        <ul class="list-group my-3">
            <li class="list-group-item" th:each="user : ${users}">
                <h2 th:text="${user.username}">John</h2>
                <p th:text="${user.email}">john123@example.com</p>
            </li>
        </ul>
    </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
